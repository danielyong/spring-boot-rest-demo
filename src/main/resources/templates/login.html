<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
      .login-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
    </style>
</head>
<body>
    <div>
      <div><h1>Login</h1></div>
      <div style="color:red;" id="error"><div>
        <form class=".login-form" method="POST" th:action="@{/web/login}">
        <div>Username</div>
        <div><input name="username" type="text" /></div>
        <div>Password</div>
        <div><input name="password" type="password" /></div>
        <div><button type="submit" th:formaction="@{/web/login}">Login</button></div>
        <div><button type="submit" th:formaction="@{/web/register}">Register</button></div>
      </form>
    </div>
</body>
</html>
